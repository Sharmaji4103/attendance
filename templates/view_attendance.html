<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Attendance Records</h1>
    <div class="container">
        {% if records %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date and Time</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                {% set data = record.strip().split(', ') %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No attendance records found.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Go back to Home</a>
    </div>

</body>
</html>
